[metadata]
name = irec
version = 1.2.5
author = Heitor Werneck
author_email = werneck@aluno.ufsj.edu.br
description = Reinforcement Learning Recommender Systems Framework
keywords =
   recommender
   recommendation
   reinforcement learning
   machine learning
   framework
   library
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/heitor57/irec
project_urls =
    Bug Tracker = https://github.com/heitor57/irec/issues
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.8
    License :: OSI Approved :: MIT License
    Intended Audience :: Developers
    Topic :: Software Development :: Build Tools
[options]
#package_dir =
   #= irec
packages = find:
python_requires = >=3.8
install_requires =
    pyyaml
    joblib
    matplotlib
    numba
    numpy
    pandas
    scikit-learn
    scipy
    sklearn
    threadpoolctl>=3.0.0
    tqdm>=4.62.3
    mlflow
[options.packages.find]
#where = irec
exclude =
   app
   examples

[options.extras_require]
testing =
    pytest>=6.0
    pytest-cov>=2.0
    mypy>=0.910
    flake8>=3.8
    tox>=3.24
    types-PyYAML
    types-cachetools
nn =
   keras
   tensorflow

[options.package_data]
irec = py.typed

[flake8]
max-line-length = 180
